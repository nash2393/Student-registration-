<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="register.php" method="post">
            <h2>Student Registration</h2>

            <!-- Date of Enrollment -->
            <label for="enrollmentDate">Date of Enrollment:</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate"><br>

            <!-- Personal Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br>

            <label for="zip">ZIP:</label>
            <input type="text" id="zip" name="zip"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <!-- Course Details -->
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select><br>

            <label for="location">Course Location:</label>
            <select id="location" name="location">
                <option value="Online">Online</option>
                <option value="Detroit">Detroit, MI</option>
            </select><br>

            <!-- Fee -->
            <label for="fee">Fee:</label>
            <select id="fee" name="fee">
                <option value="200">$200</option>
                <option value="250">$250</option>
            </select><br>

            <!-- Payment Method -->
            <label>Payment Method:</label>
            <input type="radio" id="ax" name="paymentMethod" value="AX"><label for="ax">AX</label>
            <input type="radio" id="vs" name="paymentMethod" value="VS"><label for="vs">VS</label>
            <input type="radio" id="mc" name="paymentMethod" value="MC"><label for="mc">MC</label>
            <input type="radio" id="ds" name="paymentMethod" value="DS"><label for="ds">DS</label>
            <input type="radio" id="cb" name="paymentMethod" value="CB"><label for="cb">CB</label>
            <input type="radio" id="jpc" name="paymentMethod" value="JPC"><label for="jpc">JPC</label>
            <input type="radio" id="check" name="paymentMethod" value="Check"><label for="check">Check</label><br>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
